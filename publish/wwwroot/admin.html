<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản lý sản phẩm (Admin)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
        font-family: 'Inter', sans-serif; 
        background: #F3F4F6; 
        color: #1F2937;
        padding: 40px 20px; 
        min-height: 100vh;
    }

    .container { 
        max-width: 1000px; 
        margin: 0 auto; 
        background: white; 
        padding: 30px; 
        border-radius: 16px; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); 
    }

    h1 { 
        font-size: 24px; 
        color: #111; 
        margin-bottom: 25px; 
        display: inline-block; 
    }

    #logoutBtn { 
        float: right; 
        background: #EF4444; 
        color: white; 
        padding: 10px 20px; 
        border: none; 
        border-radius: 8px; 
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
    }
    #logoutBtn:hover { background: #DC2626; }

    #inputForm {
        display: grid;
        grid-template-columns: 1fr 1fr; 
        gap: 15px;
        background: #F9FAFB;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
        border: 1px solid #E5E7EB;
    }

    input, textarea { 
        width: 100%; 
        padding: 12px; 
        border: 1px solid #D1D5DB; 
        border-radius: 8px; 
        font-family: inherit;
        font-size: 14px; 
        outline: none;
        transition: border-color 0.2s;
    }

    input:focus, textarea:focus { 
        border-color: #4F46E5; 
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    #desc { 
        grid-column: span 2; 
        resize: vertical; 
        min-height: 80px;
    }

    #inputForm button { 
        grid-column: span 1; 
        padding: 12px; 
        border: none; 
        border-radius: 8px; 
        font-weight: 600; 
        cursor: pointer; 
        transition: 0.2s;
    }

    #inputForm button:first-of-type {
        background: #4F46E5; 
        color: white;
    }
    #inputForm button:first-of-type:hover { background: #4338CA; }

    #inputForm button:last-of-type {
        background: #9CA3AF !important; 
        color: white;
    }
    #inputForm button:last-of-type:hover { background: #6B7280 !important; }

    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 10px; 
    }

    th { 
        background: #F3F4F6; 
        padding: 12px; 
        text-align: left; 
        font-weight: 700; 
        color: #374151; 
        border-bottom: 2px solid #E5E7EB;
    }

    td { 
        padding: 12px; 
        border-bottom: 1px solid #F3F4F6; 
        color: #4B5563;
    }

    tr:hover { background-color: #F9FAFB; }

    td button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        color: white;
        background: #3B82F6; 
        transition: 0.2s;
        margin-right: 5px;
    }
    td button:hover { background: #2563EB; }

    .btn-del { 
        background: #EF4444 !important; 
    }
    .btn-del:hover { background: #DC2626 !important; }
</style>
</head>
<body>

<div class="container">
  <button id="logoutBtn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</button>
  <h1>Admin Panel - Sản phẩm</h1>
  
  <div id="inputForm">
    <input type="hidden" id="id">
    <input id="name" placeholder="Tên sản phẩm">
    <input id="price" type="number" placeholder="Giá (VNĐ)">
    <input id="stock" type="number" placeholder="Số lượng tồn kho">
    <textarea id="desc" placeholder="Mô tả sản phẩm"></textarea>
    
    <button onclick="saveProduct()"><i class="fa-solid fa-save"></i> Lưu sản phẩm</button>
    <button onclick="resetForm()"><i class="fa-solid fa-rotate-left"></i> Hủy</button>
  </div>

  <table>
    <thead><tr><th>ID</th><th>Tên sản phẩm</th><th>Giá</th><th>Kho</th><th>Hành động</th></tr></thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script>
const API_URL = "https://localhost:7288/api";
const token = localStorage.getItem("token");

function logout() { localStorage.clear(); location.href = "login.html"; }

function parseJwt(token) {
    try {
        return JSON.parse(decodeURIComponent(window.atob(token.split('.')[1]).replace(/-/g, '+').replace(/_/g, '/').split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
    } catch (e) { return null; }
}

(function checkAccess() {
    if (!token) return logout();
    const decoded = parseJwt(token);
    const role = decoded["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"] || decoded["role"];
    if (role !== "Admin") {
        alert("Bạn không phải Admin!");
        location.href = "orders.html";
    } else {
        loadProducts();
    }
})();

async function loadProducts() {
    const res = await fetch(`${API_URL}/products`);
    const data = await res.json();
    const html = data.map(p => `
        <tr>
            <td>#${p.id}</td>
            <td><strong>${p.name}</strong></td>
            <td>${p.price}</td>
            <td>${p.stock}</td>
            <td>
                <button onclick="edit(${p.id})"><i class="fa-solid fa-pen"></i> Sửa</button>
                <button class="btn-del" onclick="del(${p.id})"><i class="fa-solid fa-trash"></i> Xóa</button>
            </td>
        </tr>
    `).join('');
    document.getElementById("list").innerHTML = html;
}

async function saveProduct() {
    const id = document.getElementById("id").value;
    const payload = {
        name: document.getElementById("name").value,
        price: Number(document.getElementById("price").value),
        stock: Number(document.getElementById("stock").value),
        description: document.getElementById("desc").value
    };

    const method = id ? "PUT" : "POST";
    const url = id ? `${API_URL}/products/${id}` : `${API_URL}/products`;

    const res = await fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
        body: JSON.stringify(payload)
    });

    if(res.ok) {
        alert("Thành công!");
        resetForm();
        loadProducts();
    } else {
        alert("Lỗi lưu dữ liệu");
    }
}

async function del(id) {
    if(!confirm("Xóa nhé?")) return;
    await fetch(`${API_URL}/products/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
    });
    loadProducts();
}

async function edit(id) {
    const res = await fetch(`${API_URL}/products/${id}`);
    const p = await res.json();
    document.getElementById("id").value = p.id;
    document.getElementById("name").value = p.name;
    document.getElementById("price").value = p.price;
    document.getElementById("stock").value = p.stock;
    document.getElementById("desc").value = p.description;
}

function resetForm() {
    document.getElementById("id").value = "";
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("stock").value = "";
    document.getElementById("desc").value = "";
}
</script>
</body>
</html>
